{%extends 'users/userbase.html'%}
{%load static%}

{%block contents%}
<div class="hero-wrap js-fullheight img" style="background-image: url({%static 'images/bg_1.jpg'%});">
		<div class="overlay"></div>
		<div class="container">
			<div class="row d-md-flex no-gutters slider-text js-fullheight align-items-center justify-content-center">
				<div class="col-md-10 d-flex align-items-center ftco-animate">
					<div class="text w-100 text-center">
                        <div class="intro-text">
                            <div class="container">
                              <p>
                                <h2 align="center">Upload apic</h2>
                                <form action="{%url 'UploadImageAction'%}" method="post" enctype="multipart/form-data">
                                    {%csrf_token%}
                                    <div class="form-group">
                                      <input type="file" id="contact_subject" name="file" class="form-control" placeholder="Select an Image"  required/>
                                    </div>
                                    <div class="form-group">
                                      <button type="submit" id="contact_subject" name="Submit" class="btn-get-started scrollto" >Submit</button>
                                    </div>
                                </form>
                              </p>
                              {% if prediction %}
                              <h3>{{prediction}}</h3>
                              {% endif %}
                            </div>
                        </div>
                        
					</div>
				</div>
			</div>
		</div>
	</div>


{%endblock%}
